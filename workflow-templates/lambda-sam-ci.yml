name: AWS Lambda / SAM CI

on:
  pull_request:
    branches: [ main, develop, 'release/**' ]
    paths:
      - 'lambda/**'
      - 'template.yaml'
      - 'samconfig.toml'
  push:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup SAM CLI
      uses: aws-actions/setup-sam@v2
      with:
        use-installer: true
    
    - name: Setup Node.js (for Node.js Lambdas)
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    # Uncomment if using Python Lambdas
    # - name: Setup Python
    #   uses: actions/setup-python@v4
    #   with:
    #     python-version: '3.12'
    #     cache: 'pip'
    
    - name: Install dependencies
      run: |
        if [ -f package.json ]; then npm ci; fi
        # if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Run linter
      run: |
        if [ -f package.json ]; then npm run lint; fi
    
    - name: Run unit tests
      run: |
        if [ -f package.json ]; then npm test; fi
    
    - name: SAM Build
      run: sam build
    
    - name: SAM Validate
      run: sam validate
    
    - name: Run SAM local tests (integration)
      run: |
        # Start API locally and run integration tests
        # sam local start-api --port 3001 &
        # sleep 10
        # npm run test:integration
        echo "Add SAM local integration tests here"
      continue-on-error: true
    
    - name: Configure AWS credentials (for deploy)
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}
    
